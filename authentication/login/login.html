<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pets Exotica</title>

    <link rel="stylesheet" href="https://sleek-ui.vercel.app/css/sleekui.css">
    <link rel="stylesheet" href="../../../css/common.css">
    <link rel="stylesheet" href="../authentication.css">
</head>
<body>
    <header class="header-container">
        <nav class="navbar">
            <div class="navbar-section">
                <a class="nav-brand" href="../../index.html">PETS EXOTICA</a>
            </div>
            
            <div class="navbar-section">
                <form class="nav-form">
                    <input class="form-field" type="search" name="nav-search" placeholder="search...">
                </form>
                <ul class="nav-list">
                    <li class="nav-list-item active px-4">
                        <a href="../../product-listing/products.html" class="nav-link">
                            Products
                        </a>
                    </li>
                    <li class="nav-list-item active mx-4">
                        <a href="../../wishlist/wishlist.html" class="nav-link">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                    </li>
                    <li class="nav-list-item mr-4">
                        <a href="../../cart/cart.html" class="nav-link">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="auth-main-container">
        <section class="auth-section mx-4 py-6 px-10 br-xs">
            <h4 class="text-center pt-2 pb-4">Login</h4>
            <div class="login-form">
                <label class="form-label" for="email">Email *</label>
                <input class="form-field" type="email" name="email" id="email" required>
                <label class="form-label" for="password">Password *</label>
                <input class="form-field" type="password" name="password" id="password" required>
                <div class="auth-secondary-actions">
                <label class="form-label m-0 text-sm" for="checkbox-input">
                    <input class="form-checkbox" type="checkbox" name="checkbox-example" id="checkbox-input">
                    Remember me
                </label>
                <a class="text-right text-sm forget-link" href="../forget-password/forget-password.html">Forgot your password?</a>
                </div>
                <div class="auth-primary-actions">
                    <button class="btn btn-primary m-0 mt-4">Login</button>
                    <a class="btn mx-0 text-center text-sm" href="../signup/signup.html">Create a new account <i class="fa-solid fa-angle-right ml-2"></i></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
